<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="javascript/TweenMax.min.js" charset="utf-8"></script>
    <script src="javascript/jquery-3.3.1.js" charset="utf-8"></script>
  </head>
  <body>

    <div class="cursor">
  <div class="cursor__ball cursor__ball--big ">
    <svg height="30" width="30">
      <circle cx="15" cy="15" r="12" stroke-width="0"></circle>
    </svg>
  </div>

  <div class="cursor__ball cursor__ball--small">
    <svg height="10" width="10">
      <circle cx="5" cy="5" r="4" stroke-width="0"></circle>
    </svg>
  </div>
</div>

    <section>
      <div class="pointer"></div>
      <p>Forget about the heavy backpack, the problem of lack of pockets on some clothes. Also, the safety of your devices is provided with reliable protection against theft. It can accommodate any personal <a class="hoverable" href="dotcontact.html">gadget</a>, starting with the phone and ending with Your personal computer.</p>
    </section>

    <script type="text/javascript">
    document.body.className = 'fade';
    setTimeout(function(){
        document.body.className = 'appear';
    }, 0);


      $(document).mousemove(function(e){
        $('.pointer').css({left:e.pageX, top:e.pageY})
      })

      const $bigBall = document.querySelector('.cursor__ball--big');
      const $smallBall = document.querySelector('.cursor__ball--small');
      const $hoverables = document.querySelectorAll('.hoverable');

      document.body.addEventListener('mousemove', onMouseMove);
      for (let i = 0; i < $hoverables.length; i++) {
        $hoverables[i].addEventListener('mouseenter', onMouseHover);
        $hoverables[i].addEventListener('mouseleave', onMouseHoverOut);
      }

      function onMouseMove(e) {
        TweenMax.to($bigBall, .4, {
          x: e.pageX - 15,
          y: e.pageY - 15
        })
        TweenMax.to($smallBall, .1, {
          x: e.pageX - 5,
          y: e.pageY - 7
        })
      }

      function onMouseHover() {
        TweenMax.to($bigBall, .3, {
          scale: 4
        })
      }
      function onMouseHoverOut() {
        TweenMax.to($bigBall, .3, {
          scale: 1
        })
      }

      document.addEventListener("DOMContentLoaded", function(event) {
  var cursor = document.querySelector(".custom-cursor");
  var links = document.querySelectorAll("a");
  var initCursor = false;

  for (var i = 0; i < links.length; i++) {
    var selfLink = links[i];

    selfLink.addEventListener("mouseover", function() {
      cursor.classList.add("custom-cursor--link");
    });
    selfLink.addEventListener("mouseout", function() {
      cursor.classList.remove("custom-cursor--link");
    });
  }

  window.onmousemove = function(e) {
    var mouseX = e.clientX;
    var mouseY = e.clientY;

    if (!initCursor) {
      TweenLite.to(cursor, 0.3, {
        opacity: 1
      });
      initCursor = true;
    }

    TweenLite.to(cursor, 0, {
      top: mouseY + "px",
      left: mouseX + "px"
    });
  };

  window.onmouseout = function(e) {
    TweenLite.to(cursor, 0.3, {
      opacity: 0
    });
    initCursor = false;
  };
});

    </script>
  </body>
</html>
